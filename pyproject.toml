[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shell_gptr"
description = "A command-line productivity tool powered by OpenAI GPT models, will help you accomplish your tasks faster and more efficiently."
keywords = ["shell", "gpt", "openai", "cli", "productivity", "cheet-sheet"]
readme = "README.md"
license = "MIT"
requires-python = ">=3.6"
authors = [{ name = "Anonymous" }]
dynamic = ["version"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests >= 2.28.2, < 3.0.0",
    "typer >= 0.7.0, < 1.0.0",
    "click >= 7.1.1, < 9.0.0",
    "rich >= 13.1.0, < 14.0.0",
    "distro >= 1.8.0, < 2.0.0",
    'pyreadline3 >= 3.4.1, < 4.0.0; sys_platform == "win32"',
]

[project.scripts]
sgptr = "sgptr:cli"

[project.urls]
homepage = "https://github.com/aeP6na/shell_gpt"
repository = "https://github.com/aeP6na/shell_gpt"
documentation = "https://github.com/aeP6na/shell_gpt/blob/main/README.md"

[project.optional-dependencies]
test = [
    "pytest >= 7.2.2, < 8.0.0",
    "requests-mock[fixture] >= 1.10.0, < 2.0.0",
    "isort >= 5.12.0, < 6.0.0",
    "black == 23.1.0",
    "mypy == 1.1.1",
    "types-requests == 2.28.11.17",
]
dev = [
    "ruff == 0.0.256",
    "pre-commit >= 3.1.1, < 4.0.0",
]

[tool.hatch.version]
path = "sgptr/__init__.py"

[tool.hatch.build.targets.wheel]
only-include = ["sgptr"]

[tool.hatch.build.targets.sdist]
only-include = [
    "sgptr",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.isort]
profile = "black"
skip =  "__init__.py"

[tool.mypy]
strict = true

[tool.ruff]
select = [
    "E",  # pycodestyle errors.
    "W",  # pycodestyle warnings.
    "F",  # pyflakes.
    "C",  # flake8-comprehensions.
    "B",  # flake8-bugbear.
]
ignore = [
    "E501",  # line too long, handled by black.
    "C901",  # too complex.
    "B008",  # do not perform function calls in argument defaults.
]
